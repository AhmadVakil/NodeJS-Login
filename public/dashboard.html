<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta Http-Equiv="Cache-Control" Content="no-cache">
    <meta Http-Equiv="Pragma" Content="no-cache">
    <meta Http-Equiv="Expires" Content="0">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<ul>
    <li><a href="dashboard.html" style="color:yellow;"><strong>Dashboard</strong></a></li>
    <li><a href="#settings">Settings</a></li>
    <li><a href="#contacts">Contacts</a></li>
    <li style="float:right"><img data-toggle="modal" data-target="#myModal" id="profilePicture"></li>
    <li style="float:right"><a class="active" href="" id="username"></a></li>
    <li style="float:right"><a class="active" href="loggedOut.html" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
</ul>

<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Profile Picture</h4>
                </div>
                <div class="modal-body">
                    <p>Change profile picture</p>
                    <input type='file' id="readURL"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="changeProfilePic" class="btn btn-default" data-dismiss="modal" style="background-color:green; color:white;">Change</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/dashboard.js"></script>
</body>
</html>
